  <body>

    <div class="top-navbar">
      
    </div>

    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-md navbar-light justify-content-between shadow menu-navbar sticky-top navigationBar"

    </nav>

    <!-- CABECERA -->
    <header class="header">
      <div class="bg-image"></div>
      <h1 class="bg-text">CONTACT</h1>
    </header>

    <!-- FORMULARIO -->

    <form class="container">
      <hr style="margin-bottom: 30px" />
      <fieldset class="row">
        <div class="col-sm-6">
          <div class="form-row">
            <div class="g-input form-group col-sm-6">
              <input
                type="text"
                class="form-control empty"
                id="name"
                name="name"
                required
                placeholder=" "
              />
              <label for="name"><i class="fas fa-user"></i> Name</label>
            </div>
            <div class="g-input form-group col-sm-6">
              <input
                type="text"
                class="form-control empty"
                id="surname"
                name="surname"
                required
                placeholder=" "
              />
              <label for="surname"><i class="fas fa-user"></i> Surname</label>
            </div>
          </div>

          <div class="form-row">
            <div class="g-input form-group col-sm-3">
              <select
                id="selectState"
                class="form-control empty"
                name="selectState"
              >
                <option selected disabled>Prefix</option>
              </select>
              <label for="selectState"></label>
            </div>
            <div class="g-input form-group col-sm-9">
              <input
                type="tel"
                class="form-control empty"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required
                placeholder=" "
              />
              <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            </div>
          </div>

          <div class="g-input form-group">
            <input
              type="email"
              class="form-control empty"
              id="emailaddress"
              name="emailaddress"
              required
              placeholder=" "
            />
            <label for="emailaddress"
              ><i class="fas fa-envelope"></i> Email</label
            >
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>

          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="soldProperty"
              name="infoclient"
            />
            <label class="form-check-label" for="soldProperty"
              >Sell my property</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="rentProperty"
              name="infoclient"
            />
            <label class="form-check-label" for="rentProperty"
              >Rent my property</label
            >
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="other"
              name="infoclient"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="g-input form-group">
            <textarea
              class="form-control empty"
              id="comments"
              name="comments"
              rows="4"
              cols="49"
              placeholder=" "
            ></textarea>
            <label for="comments"
              ><i class="fas fa-comment"></i> Comments</label
            >
          </div>
          <div class="form-check formularioCheckbox">
            <input type="checkbox" class="form-check-input" id="spam" />
            <label class="form-check-label" for="spam"
              >I agree to receive information about new properties and other
              topics of my interest</label
            >
          </div>
          <div class="form-check formularioCheckbox">
            <input
              type="checkbox"
              class="form-check-input"
              id="conditions"
              required
            />
            <label class="form-check-label" for="conditions"
              >I accept the conditions of the LOPDGDD / RGPD</label
            >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary send">SEND</button>
          </div>
        </div>
      </fieldset>
    </form>

    <footer></footer>

    <!-- Javascript -->
    <script
